<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Wonder Adventures</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index2.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Sign in</a></li>
                <li><a href="registration.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="registration-form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error-message" id="dob-error"></span>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <span class="error-message" id="age-error"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                    <span class="error-message" id="gender-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <span class="error-message" id="address-error"></span>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="State 1">Andhra Pradesh</option>
                        <option value="State 2">Arunachal Pradesh</option>
                        <option value="State 3">Assam</option>
                        <option value="State 4">Bihar</option>
                        <option value="State 5">Chattisgarh</option>
                        <option value="State 6">Goa</option>
                        <option value="State 7">Gujarat</option>
                        <option value="State 8">Haryana</option>
                        <option value="State 9">Himachal Pradesh</option>
                        <option value="State 10">Jharkand</option>
                        <option value="State 11">Karnataka</option>
                        <option value="State 12">Kerala</option>
                    </select>
                    <span class="error-message" id="state-error"></span>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                    </select>
                    <span class="error-message" id="city-error"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Wonder Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
